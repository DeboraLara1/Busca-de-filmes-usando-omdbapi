<div class="container">
  <div class="row justify-content-md-center ">
    <div class="col-12">
      <input type="text" class="col-12" placeholder="Pesquise por um filme" (keyup)="getFilms($event)">
    </div>
  </div>

</div>
<div class="col row">
  <div class=" col-sm-4" *ngFor="let film of filmes">
    <div class="card col order-last">
      <img class="card-img-top" [src]="film.Poster" alt="Imagem de capa do filme">
      <div class="card-body">
        <h6 class="card-title">{{film.Title}}</h6>
        <a class="saber-mais" href="searchFilms/details/{{film?.imdbID}}">Mais detalhes</a>
      </div>
    </div>
  </div>
</div>
